<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaled Alhwary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* gray-100 */
        }
        .dark ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* gray-400 */
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* gray-500 */
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        /* Custom style for range input track */
        input[type=range].range-sm {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type=range].range-sm::-webkit-slider-runnable-track {
            height: 0.25rem;
            background: linear-gradient(to right, #06b6d4, #06b6d4 var(--progress, 0%), #d1d5db var(--progress, 0%), #d1d5db);
            border-radius: 0.5rem;
        }
        .dark input[type=range].range-sm::-webkit-slider-runnable-track {
             background: linear-gradient(to right, #06b6d4, #06b6d4 var(--progress, 0%), #4b5563 var(--progress, 0%), #4b5563);
        }
        input[type=range].range-sm::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -4px;
            background-color: #fff;
            border: 1px solid #d1d5db;
            height: 12px;
            width: 12px;
            border-radius: 50%;
        }
        .dark input[type=range].range-sm::-webkit-slider-thumb {
            border-color: transparent;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
